<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calc.ico">
    <title>Calculator</title>
</head>
<body>
    <header>
        Calculator
    </header>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="upperdisplay"></div>
                <div class="resultdisplay"></div>
            </div>
            <div class="btngrid">
                <button class="btn ctrlbtn" id="allClear">AC</button>
                <button class="btn ctrlbtn" id="clear">C</button>
                <button class="btn ctrlbtn" id="changeSign">+/-</button>
                <button class="btn opbtn">รท</button>
                <button class="btn numbtn">7</button>
                <button class="btn numbtn">8</button>
                <button class="btn numbtn">9</button>
                <button class="btn opbtn" id="x">ร</button>
                <button class="btn numbtn">4</button>
                <button class="btn numbtn">5</button>
                <button class="btn numbtn">6</button>
                <button class="btn opbtn">-</button>
                <button class="btn numbtn">1</button>
                <button class="btn numbtn">2</button>
                <button class="btn numbtn">3</button>
                <button class="btn opbtn">+</button>
                <button class="btn numbtn" id="zero">0</button>
                <button class="btn numbtn" id="decimal">.</button>
                <button class="btn opbtn" id="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        SimoneMorella
        <a href="https://github.com/SimoneMorella"><i class='bx bxl-github' id="gitico"></i></a>
        <script>
            document.write(new Date().getFullYear())
        </script>
    </footer>
    <script src="script.js"></script>
</body>
</html>
